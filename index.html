<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>ProductPreviewCard</title>

<body class="background">
    <card class="flex-container">
        <section>
            <img src="assets/images/image-product-desktop.jpg">
        </section>

        <section class="card">
            <!-- Italicise perfume
            stylise h3 tag maybe change to h4 -->
            <h3>Perfume</h3>

            <!-- break up h1 tag
                style h1 tag
                figure out the f in Parfum -->
            <h1>Gabrielle <br> Essence Eau De <br> Parfum</h1>

            <!-- Add breaks to poaragraph
            style p tag  
            add hover effect-->
            <p>A floral, solar and voluptuous <br> interpretation composed by Oliver <br> Paige, Perfume-creator for the <br> House of 
            CHANEL</p>

            <!-- to do first p tag need to style numbers add green
                second p tag style small and a slash through I belive slash is an html attribute also find
                better semantic for p tags
             -->
            <div class="first-price">$149.99</div>
            <div class="second-price"><strike>$169.99</strike></div>

            <!-- To do add shopping cart icon 
            style button
            add hover effect -->
            <button><img src="assets/images/icon-cart.svg">Add to Cart</button>
            </section>

    </card>
